<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket-o-matic</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/palette.css">
    <link rel="stylesheet" href="./css/custom.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="Ticket-o-Matic" src="./assets/all.png"></a>
                </div>

                <div class="collapse navbar-collapse " id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-left ">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Category<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Concert</a></li>
                                <li><a href="#">Cinema</a></li>
                                <li><a href="#">Festival</a></li>
                            </ul>
                        </li>
                        <li class="navbar-action-group visible-xs"><a href="#" aria-label="search">Search</a></li>
                        <li class="navbar-action-group visible-xs"><a href="#" aria-label="login">Login</a></li>
                        <li class="navbar-action-group visible-xs"><a href="#" aria-label="cart">Cart</a></li>
                    </ul>
                    <div class="navbar-action-group navbar-right hidden-xs">
                        <button type="button" class="btn btn-default navbar-btn" aria-label="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default navbar-btn" aria-label="login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default navbar-btn" aria-label="cart"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="innerbar light-primary-color">
            <div id="innerbar-popup" class="hidden">
                <div class="container">
                    <form id="inner-search-form"  method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" aria-label="search" id="search" name="search" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">Search</button>
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="filters"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
                                        <ul aria-label="filterslist" class="dropdown-menu dropdown-menu-right">
                                            <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li><a href="#">Something else here</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Separated link</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form id="inner-login-form" class="form-inline text-center" method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" aria-label="Username" id="username" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" aria-label="Password" id="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>Login</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
